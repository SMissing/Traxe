<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAXE - Target Calibration</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="header">
            <img id="traxe-logo" src="../../projector/assets/Traxe_Logo.png" alt="TRAXE" />
            <h1>Target Calibration</h1>
        </div>
        
        <div id="content">
            <div id="controls-panel">
                <div class="control-section">
                    <h2>Position</h2>
                    <div class="control-group">
                        <label>Translate X</label>
                        <div class="control-row">
                            <button class="btn-decrement" data-control="translateX">-</button>
                            <input type="range" id="translateX" min="-500" max="500" value="0" step="1">
                            <button class="btn-increment" data-control="translateX">+</button>
                            <span class="value-display" id="translateX-value">0</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Translate Y</label>
                        <div class="control-row">
                            <button class="btn-decrement" data-control="translateY">-</button>
                            <input type="range" id="translateY" min="-500" max="500" value="0" step="1">
                            <button class="btn-increment" data-control="translateY">+</button>
                            <span class="value-display" id="translateY-value">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="control-section">
                    <h2>Scale</h2>
                    <div class="control-group">
                        <label>Scale X</label>
                        <div class="control-row">
                            <button class="btn-decrement" data-control="scaleX">-</button>
                            <input type="range" id="scaleX" min="0.1" max="3" value="1" step="0.01">
                            <button class="btn-increment" data-control="scaleX">+</button>
                            <span class="value-display" id="scaleX-value">1.00</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Scale Y</label>
                        <div class="control-row">
                            <button class="btn-decrement" data-control="scaleY">-</button>
                            <input type="range" id="scaleY" min="0.1" max="3" value="1" step="0.01">
                            <button class="btn-increment" data-control="scaleY">+</button>
                            <span class="value-display" id="scaleY-value">1.00</span>
                        </div>
                    </div>
                </div>
                
                <div class="control-section">
                    <h2>Rotation</h2>
                    <div class="control-group">
                        <label>Rotation (degrees)</label>
                        <div class="control-row">
                            <button class="btn-decrement" data-control="rotation">-</button>
                            <input type="range" id="rotation" min="-180" max="180" value="0" step="0.1">
                            <button class="btn-increment" data-control="rotation">+</button>
                            <span class="value-display" id="rotation-value">0.0</span>
                        </div>
                    </div>
                </div>
                
                <div class="control-section">
                    <h2>Skew</h2>
                    <div class="control-group">
                        <label>Skew X</label>
                        <div class="control-row">
                            <button class="btn-decrement" data-control="skewX">-</button>
                            <input type="range" id="skewX" min="-45" max="45" value="0" step="0.1">
                            <button class="btn-increment" data-control="skewX">+</button>
                            <span class="value-display" id="skewX-value">0.0</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Skew Y</label>
                        <div class="control-row">
                            <button class="btn-decrement" data-control="skewY">-</button>
                            <input type="range" id="skewY" min="-45" max="45" value="0" step="0.1">
                            <button class="btn-increment" data-control="skewY">+</button>
                            <span class="value-display" id="skewY-value">0.0</span>
                        </div>
                    </div>
                </div>
                
                <div class="control-section">
                    <h2>Settings</h2>
                    <div class="control-group">
                        <label>Lane ID</label>
                        <input type="text" id="laneId" value="lane1" placeholder="lane1">
                        <p class="help-text">The lane ID to send transform updates to</p>
                    </div>
                    <div class="button-group">
                        <button id="btn-reset" class="btn-primary">Reset to Default</button>
                        <button id="btn-sync" class="btn-secondary">Sync from Projector</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
