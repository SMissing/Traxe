<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAXE - Classic Mode</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="header">
            <img id="traxe-logo" src="../../projector/assets/Traxe_Logo.png" alt="TRAXE" />
            <h1>Classic Mode</h1>
        </div>
        
        <div id="content">
            <div id="left-panel">
                <div id="key-grid-container">
                    <h3>Test Hit Keys</h3>
                    <div id="key-grid">
                        <div class="key-cell" data-key="q">Q</div>
                        <div class="key-cell" data-key="w">W</div>
                        <div class="key-cell" data-key="e">E</div>
                        <div class="key-cell" data-key="a">A</div>
                        <div class="key-cell" data-key="s">S</div>
                        <div class="key-cell" data-key="d">D</div>
                        <div class="key-cell" data-key="z">Z</div>
                        <div class="key-cell" data-key="x">X</div>
                        <div class="key-cell" data-key="c">C</div>
                    </div>
                    <p class="note">Press keys to send test hits</p>
                </div>
                <button id="back-button">Back to Game Modes</button>
            </div>
            
            <div id="right-panel">
                <div id="points-display-container">
                    <h3>Points</h3>
                    <div id="points-display">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
