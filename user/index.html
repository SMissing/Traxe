<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAXE - Game Mode Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Timer -->
    <div id="timer" class="timer">00:00</div>
    
    <!-- Pairing Screen -->
    <div id="pairing-screen" class="pairing-screen">
        <div class="pairing-container">
            <img id="traxe-logo-pairing" src="/projector/assets/Traxe_Logo.png" alt="TRAXE" />
            <h1>Enter Pair Code</h1>
            <p class="pairing-subtitle">Get the code from the admin dashboard</p>
            
            <div class="pairing-input-container">
                <input 
                    type="text" 
                    id="pair-code-input" 
                    class="pair-code-input" 
                    placeholder="Enter 4-digit code"
                    maxlength="4"
                    autocomplete="off"
                    autofocus
                />
            </div>
            
            <div id="projector-status" class="projector-status unavailable">Checking for projector...</div>
            
            <button id="pair-submit-btn" class="btn-pair">Connect</button>
            
            <div id="pairing-status" class="pairing-status"></div>
            <div id="connection-status" class="connection-status"></div>
        </div>
    </div>
    
    <!-- Main App (shown after pairing) -->
    <div id="app" class="hidden">
        <div id="header">
            <img id="traxe-logo" src="/projector/assets/Traxe_Logo.png" alt="TRAXE" />
            <h1>Game Modes</h1>
        </div>
        
        <div id="carousel-container">
            <div id="carousel-track">
                <!-- Cards will be dynamically generated -->
            </div>
        </div>
        
        <div id="carousel-indicators">
            <!-- Indicators will be dynamically generated -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="pairing.js"></script>
    <script src="main.js"></script>
</body>
</html>
